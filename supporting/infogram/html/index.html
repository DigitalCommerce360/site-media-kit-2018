OLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":60,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":60,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":43,"offset":0,"style":"BOLD"},{"length":16,"offset":44,"style":"BOLD"},{"length":43,"offset":0,"style":"ig:color:#000000"},{"length":60,"offset":0,"style":"ig:fontSize:18px"},{"length":1,"offset":43,"style":"ig:color:{{foregroundColor}}"},{"length":16,"offset":44,"style":"ig:color:#fd6a37"}],"key":"e8au6","text":"Cover: E-commerce platform selection guide  Product Showcase","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":647,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":647,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":647,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":647,"offset":0,"style":"ig:fontSize:18px"}],"key":"12fk2","text":"In a recent Internet Retailer survey of Top 1000 online retailers, 58% said e-commerce platforms are their top technology budget priority. This selection guide will offer a blueprint for what retailers need to consider, ask and do when choosing an e-commerce platform. It will also include pricing range information for the Top 10 e-commerce platform providers that serve the Internet Retailer Top 1000, key features retailers should consider seeking out, and information on cloud-based vs on premise platforms. It will also dig into how much retailers expect to spend on switching platforms and challenges they have in upgrading their platforms. ","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"38jbf","text":"","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":24,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":24,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":24,"offset":0,"style":"ig:color:#000000"},{"length":24,"offset":0,"style":"BOLD"},{"length":24,"offset":0,"style":"ig:fontSize:18px"}],"key":"apkq1","text":"Feature: Holiday Review ","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":418,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":418,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":418,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":418,"offset":0,"style":"ig:fontSize:18px"}],"key":"9t4gs","text":"The 2017 holiday season was another record-setting year for e-commerce with more billion dollar days than ever before and sales via mobile devices hitting the $2 billion mark in a single day for the first time ever in the U.S. This story will look at why the holiday season was so merry for online merchants, the continued penetration of mobile commerce, how Amazon factored in, and how retailers big and small fared. ","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"cndle","text":"","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[{"key":0,"length":16,"offset":19}],"inlineStyleRanges":[{"length":35,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":35,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":19,"offset":0,"style":"ig:color:#000000"},{"length":35,"offset":0,"style":"BOLD"},{"length":35,"offset":0,"style":"ig:fontSize:18px"},{"length":16,"offset":19,"style":"ig:color:{{colors.6}}"}],"key":"3efti","text":"Fulfillment survey Product Showcase","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":421,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":421,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":421,"offset":0,"style":"ig:color:#000000"},{"length":421,"offset":0,"style":"ig:fontSize:18px"}],"key":"2qb5i","text":"How do consumers think about fulfillment? For example, do they prefer free shipping or fast shipping? Do they use Amazon Prime, Shoprunner, Google Express or any other delivery services out there? If so, how often do they do so? This story will explore the dynamics at play when consumers are ready to check out and need to choose their fulfillment options. The story will draw on a consumer survey conducted in December.","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"srkp","text":"","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":49,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":49,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":49,"offset":0,"style":"ig:color:#000000"},{"length":49,"offset":0,"style":"BOLD"},{"length":49,"offset":0,"style":"ig:fontSize:18px"}],"key":"daicd","text":"Marketing: Getting a 360-degree view of customers","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":486,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":486,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":486,"offset":0,"style":"ig:color:#000000"},{"length":486,"offset":0,"style":"ig:fontSize:18px"}],"key":"cm8e8","text":"E-commerce is competitive, which means that the brands that are able to tailor their content—on their websites, in their emails and in ads across the web—stand a better chance of getting shoppers to click and buy. This story will explore the personalization technologies and tools available to retailers, while focusing on the factors retailers must consider, such as how much those tools cost, how difficult they are to implement and what results retailers have achieved in using them.","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"55a0m","text":"","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":39,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":39,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":39,"offset":0,"style":"ig:color:#000000"},{"length":39,"offset":0,"style":"BOLD"},{"length":39,"offset":0,"style":"ig:fontSize:18px"}],"key":"66h52","text":"How to ensure your site has 100% uptime","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":380,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":380,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":380,"offset":0,"style":"ig:color:#000000"},{"length":380,"offset":0,"style":"ig:fontSize:18px"}],"key":"b384l","text":"Every minute that a retailer’s site is down represents lost revenue. And there are a number of pitfalls that retailers run into that lead their sites’ performance to suffer. This story will pair some common issues that retailers run into, such a sudden surge in traffic, and how retailers can mitigate the issue—even during the most hectic of times, such as November and December.","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"sm0n","text":"","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":22,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":22,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":22,"offset":0,"style":"ig:color:#000000"},{"length":22,"offset":0,"style":"BOLD"},{"length":22,"offset":0,"style":"ig:fontSize:18px"}],"key":"2atki","text":"Finding a niche online","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":461,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":461,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":461,"offset":0,"style":"ig:color:#000000"},{"length":461,"offset":0,"style":"ig:fontSize:18px"},{"length":7,"offset":454,"style":"BOLD"}],"key":"8tdi6","text":"Alex Zhou launched Yamibuy.com in 2013, initially specializing in selling food products to Chinese consumers living in the United States. The website has since expanded its selection to include products from other Asian countries, and Zhou says its sales have been doubling every year. The retailer, which recently secured $10 million in first-round financing, expects to generate $100 million in sales this year by targeting Asia natives who are living abroad.","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"9jus0","text":"","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[{"key":1,"length":20,"offset":24}],"inlineStyleRanges":[{"length":44,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":44,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":24,"offset":0,"style":"ig:color:#000000"},{"length":44,"offset":0,"style":"BOLD"},{"length":44,"offset":0,"style":"ig:fontSize:18px"},{"length":20,"offset":24,"style":"ig:color:{{colors.6}}"}],"key":"37q8g","text":"Holiday Lessons Learned Sponsored Tech Focus","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"18px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":265,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":265,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":265,"offset":0,"style":"ig:color:#000000"},{"length":265,"offset":0,"style":"ig:fontSize:18px"}],"key":"3djpc","text":"This report will review e-retailers’ sales cycle, with experts weighing in on how e-retailers can improve their operations, sourcing and marketing plans, and prepare for holiday 2018. Sponsorship includes 1 page thought leadership write up, full page ad, and leads.","type":"unstyled"}],"entityMap":{"0":{"data":{"href":"http:\u002F\u002Fadvertising.digitalcommerce360.com.s3.amazonaws.com\u002Fadvertise\u002Fmagazine.html#irm-productshowcase","url":"http:\u002F\u002Fadvertising. y}}"},{"length":1,"offset":0,"style":"ig:fontSize:{{fontSize}}"}],"key":"ahfie","text":" ","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":57,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":57,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":57,"offset":0,"style":"ig:fontSize:{{fontSize}}"},{"length":40,"offset":0,"style":"BOLD"},{"length":16,"offset":41,"style":"BOLD"},{"length":40,"offset":0,"style":"ig:color:#000000"},{"length":1,"offset":40,"style":"ig:color:{{foregroundColor}}"},{"length":16,"offset":41,"style":"ig:color:#fd6a37"}],"key":"e8au6","text":"Cover: The technology that consumers use Product Showcase","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":451,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":451,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":451,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":451,"offset":0,"style":"ig:fontSize:{{fontSize}}"}],"key":"12fk2","text":"There’s no shortage of technology hype as retailers experiment with augmented reality, virtual reality, voice search, visual search, etc. But what technologies are consumers actually using and interested in? This story will examine the technologies that consumers are currently using, which they’re interested in and how retailers are gauging what tools to make their next “must-have,” which are “nice to have” and which aren’t worth exploring at all.","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"38jbf","text":"","type":"unstyled"},{"data":{"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":28,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":28,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":28,"offset":0,"style":"ig:fontSize:{{fontSize}}"},{"length":28,"offset":0,"style":"ig:color:#000000"},{"length":28,"offset":0,"style":"BOLD"}],"key":"apkq1","text":"What goes into replatforming","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":378,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":378,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":378,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":378,"offset":0,"style":"ig:fontSize:{{fontSize}}"}],"key":"9t4gs","text":"The decision to replatform is not an easy one. It’s a time-consuming, costly and a commitment with major long-term consequences. This story will walk readers through the process of what a retailer went through in their replatforming decision—from their decision to make the move, their evaluation of their options, implementation and what results the new platform has delivered.","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"cndle","text":"","type":"unstyled"},{"data":{"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":27,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":27,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":27,"offset":0,"style":"ig:fontSize:{{fontSize}}"},{"length":27,"offset":0,"style":"ig:color:#000000"},{"length":27,"offset":0,"style":"BOLD"}],"key":"3efti","text":"How to do augmented reality","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":498,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":498,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":498,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":498,"offset":0,"style":"ig:fontSize:{{fontSize}}"}],"key":"41fv","text":"Augmented reality has arrived. After all, retailers ranging from Amazon to Wayfair to Target have all rolled out augmented reality tools and Apple last fall rolled out its ARKit toolkit that retailers can use to integrate AR into their mobile offerings. This story will explore what’s involved in developing AR, from how much time and money it costs to put together an AR tool to what’s involved in keeping it up. It will draw upon the expertise of retailers and vendors who have AR up and running.","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"srkp","text":"","type":"unstyled"},{"data":{"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":93,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":93,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":93,"offset":0,"style":"ig:fontSize:{{fontSize}}"},{"length":93,"offset":0,"style":"ig:color:#000000"},{"length":93,"offset":0,"style":"BOLD"}],"key":"2tih9","text":"Case study: How a luxury fashion retailer boosted site conversion with better personalization","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":322,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":322,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":322,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":322,"offset":0,"style":"ig:fontSize:{{fontSize}}"}],"key":"41cde","text":"As e-commerce grows increasingly competitive, personalization can help brands stand out and drive shoppers to click and buy. This case study will explore how a luxury fashion retailer leveraged a vast array of technologies to tailor its website content to individual consumers, as well as the results the efforts produced.","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fa21f","text":"","type":"unstyled"},{"data":{"BOLD":true,"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":58,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":58,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":58,"offset":0,"style":"ig:fontSize:{{fontSize}}"},{"length":58,"offset":0,"style":"BOLD"},{"length":58,"offset":0,"style":"ig:color:#000000"}],"key":"6ogc7","text":"Videos play a high-profile role makeup brand’s mobile push","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":380,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":380,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":380,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":380,"offset":0,"style":"ig:fontSize:{{fontSize}}"}],"key":"fotq8","text":"Videos are especially important in the mobile and beauty industry, as they cater to shoppers who are on the go and looking to see how products work. This story will examine why one retailer is focusing on video and personalization to cater to its mobile audience, as well as how it manages to offer a robust mobile experience with plenty of content without weighing the site down.","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bgc","text":"","type":"unstyled"},{"data":{"ig:color":"#000000","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":66,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":66,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":66,"offset":0,"style":"ig:fontSize:{{fontSize}}"},{"length":66,"offset":0,"style":"ig:color:#000000"},{"length":66,"offset":0,"style":"BOLD"}],"key":"11j0s","text":"Artificial intelligence works (at least for one midsized retailer)","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"{{fontSize}}","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":386,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":386,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":386,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":386,"offset":0,"style":"ig:fontSize:{{fontSize}}"}],"key":"9ift2","text":"Artificial intelligence isn’t just for large retailers. This story will explore how one brand has managed to at least double its online sales every year. It has achieved this growth by listening to consumers about what they want, switching its business model, as well as investing in artificial intelligence. AI, in particular, is helping power the retailer’s “dynamic pricing engine.” ","type":"unstyled"}],"entityMap":{}},"customSizing":true,"opacity":1,"template":"body","verticalAlign":"top"},"top":169.5,"transform":{"rotate":0},"type":"TEXT","width":1052.921875},{"height":42,"key":"d6cd77cb-e427-4cc2-8776-ef8cd2b1f408","left":266,"lockAspectRatio":false,"maxHeight":10000,"maxWidth":10000,"minHeight":1,"minWidth":1,"props":{"content":{"blocks":[{"data":{"BOLD":true,"align":"ALIGN_CENTER","ig:color":"#9c9c9c","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"28px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":30,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":30,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":30,"offset":0,"style":"ig:color:#9c9c9c"},{"length":30,"offset":0,"style":"ig:fontSize:28px"}],"key":"a8ljg","text":"Magazine Lineup:  January 2018","type":"header-two"}],"entityMap":{}},"customSizing":true,"opacity":1,"template":"h2","verticalAlign":"top"},"top":118,"transform":{"rotate":0},"type":"TEXT","width":656.4375},{"height":64.68571428571428,"key":"47dce9ca-113d-4669-8f56-6b144de01768","left":318.9609375,"lockAspectRatio":true,"maxHeight":10000,"maxWidth":10000,"minHeight":1,"minWidth":1,"props":{"opacity":1,"subType":"image","url":".\u002Fdata\u002F02b30840a7e2edcc68a6d7a6f89485a3.png"},"top":35.89999999999998,"transform":{"rotate":0},"type":"IMAGE","width":566},{"height":48,"key":"cae711b6-3ffa-43af-b6d7-114a550623c7","left":93,"lockAspectRatio":true,"maxHeight":10000,"maxWidth":10000,"minHeight":1,"minWidth":1,"props":{"fill":"#000000","height":29,"opacity":1,"path":"M30.337,3.292C30.337,3.292,28.024,3.292,28.024,3.292C28.024,3.292,28.024,6.95,28.024,6.95C28.024,8.52,26.739,9.807,25.168,9.807C23.595,9.807,22.31,8.52,22.31,6.95C22.31,6.95,22.31,3.292,22.31,3.292C22.31,3.292,9.69,3.292,9.69,3.292C9.69,3.292,9.69,6.95,9.69,6.95C9.69,8.52,8.405,9.807,6.832,9.807C5.261,9.807,3.97
