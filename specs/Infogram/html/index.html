fontFamily:{{fontFamily}}"},{"length":130,"offset":0,"style":"ig:fontSize:11px"}],"key":"6up2i","text":"Don’t design an email that’s essentially one large, sliced-up image. While these kinds of emails look pretty, they perform poorly.","type":"unordered-list-item"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"11px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":85,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":85,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":85,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":85,"offset":0,"style":"ig:fontSize:11px"}],"key":"48v0k","text":"Use basic, cross-platform fonts such as Arial, Verdana, Georgia, and Times New Roman.","type":"unordered-list-item"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"11px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":105,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":105,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":105,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":105,"offset":0,"style":"ig:fontSize:11px"}],"key":"aj101","text":"Avoid elements that require Flash or JavaScript. If you need motion in an email, a .gif is your best bet.","type":"unordered-list-item"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"11px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":152,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":152,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":152,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":152,"offset":0,"style":"ig:fontSize:11px"}],"key":"emdrh","text":"Animated Gifs. Be aware that animated gifs are not fully supported across email platforms, and most will display only the first frame ght}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6m1da","text":"","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"10px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":17,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":17,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":17,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":17,"offset":0,"style":"ig:fontSize:10px"},{"length":17,"offset":0,"style":"BOLD"}],"key":"91bvf","text":"Layout and Design","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"10px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":207,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":207,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":207,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":207,"offset":0,"style":"ig:fontSize:10px"},{"length":19,"offset":0,"style":"BOLD"}],"key":"3o9n","text":"Maximum Dimensions. Recommended maximum dimensions: 600 x 600–800 pixels. Maximum width is 600px but can be greater in length. This ensures the email looks overall acceptable across multiple email platforms.","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"10px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":238,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":238,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":238,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":238,"offset":0,"style":"ig:fontSize:10px"},{"length":37,"offset":0,"style":"BOLD"}],"key":"2d51s","text":"Responsive\u002FMobile-Optimized Designs. We accept mobile optimized\u002Fresponsive blasts. With the increase of mobile audience, we recommend designing your blast with that in mind. Be sure to test your HTML email before submitting final artwork.","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"10px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":162,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":162,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":162,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":162,"offset":0,"style":"ig:fontSize:10px"},{"length":17,"offset":0,"style":"BOLD"}],"key":"in8d","text":"Easily Clickable. Increase your click-through rate and customer satisfaction with “call to action” buttons and links that are large and easy for the user to find.","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"10px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":160,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":160,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":160,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":160,"offset":0,"style":"ig:fontSize:10px"},{"length":16,"offset":0,"style":"BOLD"}],"key":"9ml1a","text":"Keep it Simple. Simpler designs, such as a single column, work well across more platforms. The more complicated the design, the more you need to test and debug.","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"10px","ig:lineHeight":"{{lineHeight}}"},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":1,"offset":0,"style":"ig:lineHeight:{{lineHeight}}"},{"length":1,"offset":0,"style":"ig:color:{{foregroundColor}}"},{"length":1,"offset":0,"style":"ig:fontFamily:{{fontFamily}}"},{"length":1,"offset":0,"style":"ig:fontSize:10px"}],"key":"1p1eb","text":" ","type":"unstyled"},{"data":{"ig:color":"{{foregroundColor}}","ig:fontFamily":"{{fontFamily}}","ig:fontSize":"1
